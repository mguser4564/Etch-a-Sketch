<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <!-- Content goes here -->
<div class="logo">
<div class="logo-text">Etch-A-Sketch!</div>
</div>

<div class = "etch-a-sketch">
  <div id = "gridContainer">
  </div>
</div>

<div class = "controls"></div>
<div class = "button-group">
<div>
  <input type="range" min="16" max="64" value="16" class="slider" id="mySlider">
      <p id="sliderValue">Grid: 16 x 16</p>
    </div>
<div>
  <input type="color" id="colorPicker" name="colorPicker"
         value="#000000">
  <label for="colorPicker"></label>

</div>
    <button id="randomColor">Random colors</button>
    <button id="eraseGrid">Eraser</button>
    <button id="clearGrid">Clear</button>
</div> 


</div>

<div class="footer">
  <i>By Mark Gotwald : <a href="https://github.com/mguser4564">GitHub</a></i>
</div>
